{% extends "base_generic.html" %}

{% block content %}
  <h2>Registered Users</h2>
  <ul>
    {% for user in users %}
      <li>{{ user.email }} - {{ user.first_name }} {{ user.last_name }} - {{ user.phone }} - {{ user.role }}</li>
    {% empty %}
      <li>No users found.</li>
    {% endfor %}
  </ul>
{% endblock %}
